
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      
      	var map = L.map('map').setView([48.07824446426184, 12.594004744083936], 14.0);
	
   
          
var basemaps = {
    
    Satellite: L.tileLayer('images/tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }),
    
         DOP_80:L.tileLayer.wms('https://geoservices.bayern.de/wms/v2/ogc_dop80_oa.cgi?', {
        layers: 'by_dop80c'
    })
      };
          
          
        var layerControl = L.control.layers(basemaps, {}, {collapsed:true}).addTo(map);
          basemaps.DOP_80.addTo(map);
          
    
      
      
      //L.map('map').setView([48.07824446426184, 12.594004744083936], 14.0);
      
  </script>
</body>
</html>
